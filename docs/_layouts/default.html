
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alexandre Villares</title>
    <link rel="stylesheet" href="https://abav.lugaralgum.com/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700"       media="all">

 <style>
      /* Layout controls panel */
      .layout-controls {
        display: flex;
        gap: 10px;
        margin: 15px 0;
        align-items: center;
      }
      
      .layout-controls label {
        margin-right: 5px;
      }
      
      .layout-controls input[type="number"] {
        width: 60px;
        padding: 5px;
      }
      
      /* Single column layout (default) */
      .sketches-container {
        display: block;
        width: 100%;
      }
      
      .sketches-container h3 {
        margin-top: 20px;
        margin-bottom: 10px;
        clear: both;
      }
      
      .sketches-container img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
      }
      
      /* Multi-column grid layout */
      .sketches-container.multi-column {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
        margin: 20px 0;
      }
      
      /* Styling for grid items */
      .sketches-container.multi-column .sketch-item {
        break-inside: avoid;
        width: 100%;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        /* border: 1px solid #eee; */
        padding: 10px;
        /* border-radius: 5px; */
      }
      
      .sketches-container.multi-column .sketch-item h3 {
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 10px;
        order: 1;
      }
      
      .sketches-container.multi-column .sketch-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        aspect-ratio: 1/1;
        order: 2;
      }
      
      .sketches-container.multi-column .sketch-item p {
        font-size: 14px;
        margin-top: 5px;
        word-break: break-word;
        order: 3;
      }
      
      /* Make sure horizontal rules don't disrupt the grid layout */
      .sketches-container.multi-column hr {
        display: none;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .sketches-container.multi-column {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      @media (max-width: 480px) {
        .sketches-container.multi-column {
          grid-template-columns: 1fr;
        }
      }
    </style>
    </style>
  </head>
  <body>
<h1><a href="https://abav.lugaralgum.com/">Alexandre B A Villares</a></h1>
    <hr />
    <div class="content">
      {{ content }}
    </div>

    <footer>
      <div class="container">
      </div>
    </footer>



    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Create the controls HTML
        const controlsHTML = `
          <div class="layout-controls">
            <button id="toggleLayout">turn on grid layout</button>
            <div id="gridControls" style="display: none;">
               <label for="columnWidth">width (px):</label>
               <input type="text" id="columnWidth" value="200">
            </div>
          </div>
        `;

        // Find the toggle controls comment and replace it
        const walker = document.createTreeWalker(
          document.body,
          NodeFilter.SHOW_COMMENT,
          null,
          false
        );

        let comment;
        while (comment = walker.nextNode()) {
          if (comment.nodeValue.trim() === 'TOGGLE_CONTROLS_HERE') {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = controlsHTML;
            comment.parentNode.replaceChild(tempDiv.firstElementChild, comment);
            break;
          }
        }

        // Get UI elements
        const toggleButton = document.getElementById('toggleLayout');
        const gridControls = document.getElementById('gridControls');
        const columnWidthInput = document.getElementById('columnWidth');
        const sketchesContainer = document.querySelector('.sketches-container');
        
        // Initialize
        let isGridLayout = false;
        let originalContent = null;
        
        // Store original content structure
        function storeOriginalContent() {
          if (!originalContent) {
            originalContent = sketchesContainer.innerHTML;
          }
        }

        // Group content into sketch items for grid layout
        function createSketchItems() {
          // Create a temporary div to parse the original content
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = originalContent;
          
          const h3Elements = tempDiv.querySelectorAll('h3');
          const items = [];
          
          console.log('Found H3 elements:', h3Elements.length); // Debug
          
          h3Elements.forEach((h3, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('sketch-item');
            
            // Add the h3 title
            itemDiv.appendChild(h3.cloneNode(true));
            
            // Find all elements between this h3 and the next h3 or end
            let currentElement = h3.nextElementSibling;
            while (currentElement && currentElement.tagName !== 'H3') {
              if (currentElement.tagName !== 'HR') { // Skip HR elements in grid layout
                itemDiv.appendChild(currentElement.cloneNode(true));
              }
              currentElement = currentElement.nextElementSibling;
            }
            
            items.push(itemDiv);
          });
          
          console.log('Created items:', items.length); // Debug
          return items;
        }
        
        // Apply grid layout
        function applyGridLayout() {
          storeOriginalContent();
          
          // console.log('Original content stored:', originalContent ? 'yes' : 'no'); // Debug
          
          // Get current column width setting
          const columnWidth = columnWidthInput.value + 'px';
          
          // Add grid class and styles
          sketchesContainer.classList.add('multi-column');
          sketchesContainer.style.gridTemplateColumns = `repeat(auto-fill, minmax(${columnWidth}, 1fr))`;
          
          // Create and add sketch items
          const items = createSketchItems();
          
          // Clear container after getting items
          sketchesContainer.innerHTML = '';
          
          // Add items to container
          items.forEach(item => {
            sketchesContainer.appendChild(item);
          });
          
          // console.log('Grid layout applied, items added:', items.length); // Debug
        }
        
        // Remove grid layout and restore original structure
        function removeGridLayout() {
          if (originalContent) {
            sketchesContainer.classList.remove('multi-column');
            sketchesContainer.style.gridTemplateColumns = '';
            sketchesContainer.innerHTML = originalContent;
          }
        }
        
        // Toggle between layouts
        toggleButton.addEventListener('click', function() {
          isGridLayout = !isGridLayout;
          
          if (isGridLayout) {
            applyGridLayout();
            gridControls.style.display = 'inline-flex';
            toggleButton.textContent = 'turn off grid layout';
          } else {
            removeGridLayout();
            gridControls.style.display = 'none';
            toggleButton.textContent = 'turn on grid layout';
          }
        });
        
        // Update grid layout when column width changes
        columnWidthInput.addEventListener('input', function() {
          if (isGridLayout) {
            sketchesContainer.style.gridTemplateColumns = `repeat(auto-fill, minmax(${this.value}px, 1fr))`;
          }
        });
      });
    </script>
